name: andromeda_responsive_feature
description: A brick to create boilerplate code for new feature with riverpod.
repository: https://github.com/ana-gallego/andromeda/tree/master/bricks/andromeda_responsive_feature

version: 0.1.0+4

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  name:
    type: string
    description: feature name
    default: example
    prompt: feature name

  page:
    type: string
    description: page name
    default: counter
    prompt: page name
